<!DOCTYPE html>
<html>

<head>
  <title>Test Runner</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.20.0.css">

  <!-- QUnit includes -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/qunit/qunit-1.18.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

  <!--Prevent Tests from auto starting-->
  <script>
    // Defer Qunit so RequireJS can work its magic and resolve all modules.
    QUnit.config.autostart = false;
    QUnit.config.autoload = false;
  </script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="http://requirejs.org/docs/release/2.1.20/minified/require.js" data-main="TestRunner.js"></script>
</body>

</html>
